<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk</title>
</head>
<body>
  <button id="addTicket">Добавить тикет</button>
  <div id="ticketsContainer"></div>
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h2>Добавить тикет</h2>
      <label for="ticketName">Краткое описание</label>
      <input type="text" id="ticketName" name="ticketName">
      <label for="ticketDescription">Подробное описание</label>
      <textarea id="ticketDescription" name="ticketDescription" rows="5" required></textarea>
      <div id="addModalError" class="error-message"></div>
      <div class="modal-buttons">
        <button id="cancelAddTicket">Отмена</button>
        <button id="submitAddTicket">ОК</button>
      </div>
    </div>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Изменить тикет</h2>
      <label for="editTicketName">Краткое описание</label>
      <input type="text" id="editTicketName" name="editTicketName">
      <label for="editTicketDescription">Подробное описание</label>
      <textarea id="editTicketDescription" name="editTicketDescription" rows="5" required></textarea>
      <div id="editModalError" class="error-message"></div> <!-- Блок для ошибки -->
      <div class="modal-buttons">
        <button id="cancelEditTicket">Отмена</button>
        <button id="submitEditTicket">ОК</button>
      </div>
    </div>
  </div>
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h2>Удалить тикет</h2>
      <p>Вы уверены, что хотите удалить тикет? Это действие необратимо.</p>
      <div class="modal-buttons modal-buttons-delete">
        <button id="cancelDeleteTicket">Отмена</button>
        <button id="confirmDeleteTicket">ОК</button>
      </div>
    </div>
  </div>
</body>
</html>
